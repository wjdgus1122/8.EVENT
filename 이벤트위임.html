<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        *{
            margin: 0;
            padding: 0;
        }

        .box_wrap{
            display: flex;
            justify-content: space-between;
        }

        .box{
            width: 30%;
            height: 400px;
            background-color: salmon;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }
        .colorful{
            background-color: bisque;
        }

    </style>

</head>
<body>
    <div class="box_wrap">
        <div class="box box_1">1</div>
        <div class="box box_2">2</div>
        <div class="box box_3">3</div>
    </div> 

    <script>

        (function(){

            // *이벤트 위임
            // =>각 엘리먼트에 이벤트를 넣는게 아닌, 부모한테 이벤트를 적용시켜 이벤트가 필요한 자식한테 이벤트를 전달함

            const conWrap = document.querySelector('.box_wrap');

            // const handleClick = () => {
            //     console.log(this);
            // =>화살표 함수에서는 this 안씀
            // }
            
            function handleClick(e){
                // console.log(this);
                // =>현재 이벤트가 걸려있는 엘리먼트 자체를 가져옴

                // console.log(e);
                // console.log(e.currentTarget)
                // =>현재 이벤트가 걸려있는 엘리먼트 
                // =>화살표 함수에서 this 대신에 쓸수있음

                // console.log(e.target)
                // =>실제 클릭한 엘리먼트를 가져옴
                // =>단점 : 자식만 선택되는게 아니라 부모 전체도 클릭했을때 선택이 되서 뒷배경도 색이 들어감
                // e.target.classList.toggle('colorful');

                // console.log(
                //     e.target.classList.contains('box')
                // )
                // =>contains('클래스명')는 클래스가 있는지 없는지 확인후
                // boolean(참, 거짓)으로 반환시켜줌

                if(e.target.classList.contains('box')){
                    e.target.classList.toggle('colorful')
                }else{
                    alert('박스만 클릭해주세요.')
                }
            }


            conWrap.addEventListener('click', handleClick);


        })()// end

    </script>
</body>
</html>
